<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<mat-toolbar color="primary" role="header">
  <span>{{ getTitle() }}</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"> </span>
  <span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">

      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button mat-menu-item routerLink="/patients-list">
        <mat-icon>people</mat-icon>
        <span>Patients</span>
      </button>

      <button mat-menu-item routerLink="/patients">
        <mat-icon>people</mat-icon>
        <span>Patients Test</span>
      </button>

      <button mat-menu-item routerLink="/patient-detail/:id">
        <mat-icon>people</mat-icon>
        <span>Patient</span>
      </button>

      <button mat-menu-item routerLink="/questionnaires-list">
        <mat-icon>info</mat-icon>
        <span>Questionnaires</span>
      </button>

      <button mat-menu-item routerLink="/capabilityStatement">
        <mat-icon>info</mat-icon>
        <span>Capability Statement</span>
      </button>

      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item routerLink="/messages">
        <mat-icon>messages</mat-icon>
        <span>Messages</span>
      </button>

    </mat-menu>
  </span>
</mat-toolbar>
<div class="mat-typography">
</div>
<router-outlet></router-outlet>
