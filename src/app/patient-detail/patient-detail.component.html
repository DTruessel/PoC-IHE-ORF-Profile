<div *ngIf="patient">
  <h2>{{ patient.name}} Details</h2>
  <div>
    <span>id: </span>{{patient.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="patient.name" placeholder="name" />
    </label>
    <label>First Name:
      <input [(ngModel)]="patient.givenNames" placeholder="givenNames" />
    </label>
    <label>Birthdate:
      <input [(ngModel)]="patient.birthDate" placeholder="birthDate" />
    </label>
  </div>
</div>
