<div *ngIf="patient">
  <h5>{{ patient.name | uppercase }} Selected Patient</h5>
  <div>
    <span>id: </span>{{patient.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="patient.familyName" placeholder="familyName" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
